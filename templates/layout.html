<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Whisper&display=swap" rel="stylesheet" />
        <link href="/static/styles.css" rel="stylesheet">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="icon" href="static/palm-tree.png">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" onclick="scrollToTop()">Beach Photos Portfolio</a>
                <div class="ml-auto">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#gallery">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">Contact</a>
                            </li>
                            {% if session["admin"] %}
                            <li class="nav-item">
                                <a class="nav-link" href="#uploadpic">Upload Pictures</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log Out</a>
                            </li>
                            {% endif %}
                                <li class="nav-link" >
                                    <input class="container_toggle" type="checkbox" id="switch" name="mode">
                                    <label for="switch">Toggle</label>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        

        {% block main %}{% endblock %}

        <section id="contact" class="p-1">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-md p-5">
                        <div class="social-icons">
                            <a href="https://www.facebook.com/" target="_blank">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a href="https://www.instagram.com/" target="_blank">
                                <i class="bi bi-instagram"></i>
                            </a>
                            <a href="https://www.twitter.com/" target="_blank">
                                <i class="bi bi-twitter"></i>
                            </a>
                            <a href="https://www.youtube.com/" target="_blank">
                                <i class="bi bi-youtube"></i>
                            </a>
                        </div>

                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

                        <script src="static/script.js"></script>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
